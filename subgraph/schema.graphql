type MarketOrder @entity {
  id: ID!
  owner: Bytes!
  price: BigInt!
  ticker: Bytes!
  inscription: Bytes!
  active: String!
  buyer: Bytes
  list: BigInt!
  remove: BigInt
  execute: BigInt
  created: BigInt!
}

type UserConsumeSum @entity {
  id: ID!
  income: BigInt!
  expense: BigInt!
}

type MarketSummary @entity {
  id: ID!
  totalAmount: BigInt!
  transCount:BigInt!
  avgPrice:BigInt!
}

